<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript Quiz is a  quiz you can take part in any time and test your knowledge in JavaScript!">
    <meta name="keywords"
    content="JavaScript Quiz, quiz game, JS quiz, JavaScript quiz online, online quiz game, online JavaScript quiz">
    
    <!--link to the CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="assets/css/webfonts.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    
    <title>JS Quiz</title>
    
</head>
<body onload="openModal()">
    <h1 class="heading"><a href="index.html">The JavaScript Quiz</a></h1>
        <dialog class="modal" id="modal">
            <h2 class="modal-heading">Questions about JavaScript!</h2>
            <form class="modal-form" method="dialog">
                <label for="name-input">Please enter your Name:</label>
                <input id="name-input" name="name-input" class="modal-input" type="text" required>
                <br>
                <button class="modal-start-btn" id="modal-start-btn" type="submit" aria-label="start game">
                    Start Quiz</button>
            </form>
        </dialog>
        <dialog class="modal" id="final-score-modal">
            <h2 class="modal-heading">Congratulations!</h2>
            <p id="final-score-text">You win!</p>
            <button id="close-btn">Close</button>
        </dialog>
        <div class="quiz-container">
            <h2 class="sub-heading">Welcome to the ultimate JavaScript quiz challenge! <br>Test your coding knowledge
                and skills with this fun and interactive quiz.</h2>
            
            <button id="question">Question</button>
            <button class="answer-btn" data-answer="Creating interactive websites" id="idanswer1">Answer 1</button>
            <button class="answer-btn" data-answer="var" id="idanswer2">Answer 2</button>
            <button class="answer-btn" data-answer="// This is a comment" id="idanswer3">Answer 3</button>
            <div class="score-container">
                <div class="navigation-btns">
                    <button id="instruction" onclick="window.location.href='instruction.html'">How to play</button>
                    <button id="next">Next</button>
                    <button id="restart-btn">Restart</button>
                </div>
                <hr>
                <div class="player-info">
                    <div class="score-btn" id="player">Player: <span id="player-name"></span></div>
                    <div class="score-btn" id="score">Score: <span id="final-score">0</span></div>
                </div>
            </div>
        </div>
</body>
<footer>

</footer>
</html>
